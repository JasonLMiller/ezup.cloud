<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>EZUP.CLOUD 28 Days: Day 1</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
</head>
<body>

<footer class="footer">
  <div id="clockdiv" class="text-center">
    <div style="display: none;"> <span class="weeks"></span>
      <div class="smalltext">Weeks</div>
    </div>
    <div> <span class="days"></span>
      <div class="smalltext">Days</div>
    </div>
    <div> <span class="hours"></span>
      <div class="smalltext">Hours</div>
    </div>
    <div> <span class="minutes"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div> <span class="seconds"></span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>
	<script type="text/javascript">
	// Countdown
function getTimeRemaining(endtime) {
  const total = Date.parse(endtime) - Date.parse(new Date());
  const seconds = Math.floor((total / 1000) % 60);
  const minutes = Math.floor((total / 1000 / 60) % 60);
  const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
  const days = Math.floor(total / (1000 * 60 * 60 * 24));
  const weeks = Math.floor(total / (1000 * 60 * 60 * 24) / 7);

  return {
    total,
    days,
    hours,
    minutes,
    seconds,
    weeks
  };
}

function initializeClock(id, endtime) {
  const clock = document.getElementById(id);
  const daysSpan = clock.querySelector('.days');
  const hoursSpan = clock.querySelector('.hours');
  const minutesSpan = clock.querySelector('.minutes');
  const secondsSpan = clock.querySelector('.seconds');
  const weeksSpan = clock.querySelector('.weeks');

  function updateClock() {
    const t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
    weeksSpan.innerHTML = t.weeks;

    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  }

  updateClock();
  const timeinterval = setInterval(updateClock, 1000);
}

const deadline = '2021-03-01'; //new Date(Date.parse(new Date()) + 15 * 24 * 60 * 60 * 1000);
initializeClock('clockdiv', deadline);
// End Countdown JS
	</script>
</footer>
</body>
</html>
