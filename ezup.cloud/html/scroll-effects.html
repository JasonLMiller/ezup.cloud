<!doctype html>
<html âš¡ lang="en">
<head>
<meta charset="utf-8">
<title>Project 25 - Scroll Effects</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script async src="https://cdn.ampproject.org/v0.js"></script> 
<script async custom-element="amp-position-observer" src="https://cdn.ampproject.org/v0/amp-position-observer-0.1.js"></script> 
<script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script> 
<script async custom-element="amp-fit-text" src="https://cdn.ampproject.org/v0/amp-fit-text-0.1.js"></script> 
<script async custom-element="amp-fx-collection" src="https://cdn.ampproject.org/v0/amp-fx-collection-0.1.js"></script>
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.typekit.net/xib2ppc.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/effects.css">
<script async src="js/countdown.js"></script>
</head>
<body>
<header class="header-fixed">
  <h1 class="h1 text-uppercase"><a href="index.html">Project 28</a></h1>
</header>
<div class="main">
  <div class="container-cloud fill">
    <div class="logo-ani">
      <amp-position-observer on="scroll:spinAnimation.seekTo(percent=event.percent)" 
						 intersection-ratios="0.5" 
						 layout="nodisplay"> </amp-position-observer>
      <amp-img id="mainLogoImage" width="369" height="336" layout="responsive" src="https://www.ezup.com/media/logo/stores/1/logo-large.png" alt=""></amp-img>
    </div>
    <amp-animation id="spinAnimation" layout="nodisplay"> 
      <script type="application/json">
      {
        "duration": "4",
        "fill": "both",
        "direction": "reverse",
        "animations": [
          {
            "selector": "#mainLogoImage",
            "keyframes": [
              { "transform": "rotate(720deg)" }
            ]
          }
        ]
      }
    </script> 
    </amp-animation>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="row_cell">
        <amp-img amp-fx="fade-in-scroll"
				 data-repeat 
				 data-margin-start="20%"
				 data-margin-end="60%"
				 width="430"
				 height="400"
				 layout="responsive"
				 src="img/shelter-1.jpg"
				 alt="clouds"></amp-img>
      </div>
      <div class="row_cell">
        <amp-img amp-fx="fade-in-scroll" data-repeat data-margin-start="40%" data-margin-end="70%" width="430" height="400" layout="responsive" src="img/shelter-2.jpg" alt="clouds"></amp-img>
      </div>
      <div class="row_cell"><!--<img src="https://via.placeholder.com/767x400/111111/fff" class="img-responsive" alt="">-->
        <amp-img amp-fx="fade-in-scroll" data-repeat data-margin-start="60%" data-margin-end="80%" width="430" height="400" layout="responsive" src="img/shelter-3.jpg" alt="clouds"></amp-img>
      </div>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
        <amp-position-observer on="scroll:slideTransition.seekTo(percent=event.percent)" intersection-ratios="0.2" layout="responsive"> </amp-position-observer>
        <amp-fit-text layout="fill">
          <div class="card-title an-title" style="padding-right: 10%; opacity: 0;"> Utility Walls </div>
        </amp-fit-text>
        <amp-position-observer on="scroll:fadeTransition.seekTo(percent=event.percent)" intersection-ratios="0.2" layout="responsive"> </amp-position-observer>
        <amp-animation id="slideTransition" layout="nodisplay"> 
          <script type="application/json">
				{
					"duration": "1000ms",
					"fill": "both",
					"easing": "ease-out",
					"iterations": "1",
					"animations": [
					  {
						"selector": ".card-title",
						"keyframes": [
						 	{"opacity": 0.5, "transform": "translateX(-20%)"},
    						{"opacity": 1, "transform": "translateX(0)"}
							
						]
					  }
					]
				  }
			  </script> 
        </amp-animation>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card ampstart-card">
          <amp-img id="cardImage" width="680" height="503" layout="responsive" src="img/shelters.png" alt=""></amp-img>
        </div>
      </div>
    </div>
    <amp-animation id="fadeTransition" layout="nodisplay"> 
      <script type="application/json">
		{
		  "duration": "2",
		  "fill": "both",
		  "direction": "reverse",
		  "animations": [
			{
			  "selector": "#cardImage",
			  "keyframes": [
				{ "opacity": "0.0", "offset": 0 },
				{ "opacity": "1", "offset": 0.4 },
				{ "opacity": "1", "offset": 0.6 },
				{ "opacity": "0.0", "offset": 1 }
			  ]
			}
      		]
    	}
		</script> 
    </amp-animation>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
  </div>
</div>
<footer class="footer"> </footer>
</body>
</html>
